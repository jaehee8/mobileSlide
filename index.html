<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile layout</title>
  <link rel="stylesheet" href="./css/layout-study220211.css">
</head>
<body>
  <div id="container">
    <nav>
      <ul>
        <li>
          <a href="#">home</a>
        </li>
        <li>
          <a href="#">follow</a>
        </li>
        <li>
          <a href="#">trand</a>
        </li>
        <li>
          <a href="#">message</a>
        </li>
      </ul>
    </nav>
    <div id="wrap">
      <section></section>
      <section></section>
      <section></section>
    </div>
  </div>

  <script>
    
    let curPos =0;
    let position =0;
    let startX, endX;

    const sectionWidth = 100;
    const section = document.querySelectorAll('#wrap > section');

    for(let i=0; i<section.length; i++) {
      section[i].style.width = 100 + "vw";
      section[i].style.height = 100 + "vh";

      section[i].addEventListener('touchstart', touchStart);
      
      section[i].addEventListener('touchend', touchEnd);

      function prev(){
        if(curPos > 0){
          position += sectionWidth;
          section[i].style.transform = `translateX(${position}vw)`;
          curPos = curPos - 1;
          console.log(sectionWidth);
        }
      }
      function next(){
        if(curPos < 2) {
          position -= sectionWidth;
          section[i].style.transform = `translateX(${position}vw)`;
          curPos = curPos + 1;
          console.log(sectionWidth);
        }
      }
    }
    

    

    

    function touchStart(event) {
      startX = event.touches[0].pageX;
      console.log(startX);
    }

    function touchEnd(event) {
      console.dir(event);
      endX = event.changedTouches[0].pageX;
      console.log(endX);
      if(startX > endX){
        next();
      }else {
        prev();
      }
    }



  </script>
</body>
</html>
